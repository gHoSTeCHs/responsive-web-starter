<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Responsive Web Developer Starter - devchallenges.io</title>
		<script src="https://kit.fontawesome.com/54c068ba68.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<section class="player">
			<div class="card">
				<div class="img">
          <img class="musicImg"  alt="">
        </div>
				<div class="details">
					<div class="songDetails">
						<div class="name"></div>
						<div class="author"></div>
					</div>
					
					<div class="controls">
            <div class="time">
              <div class="elapsed"></div>
              <div class="total"></div>
            </div>
            <div class="progressBar">
              <div class="progress">
              </div>
            </div>
					</div>

					<div class="audio">
						<audio
							class="music"
							controls
							<a href="./audio/forest-lullaby-110624.mp3"> dow </a>
						</audio>
					</div>
						
						
						<div class="control">
							<img src="./icons/Stop_and_play_fill.svg" alt="" class="prev" />
							<div class="play">
								<i class="fa-solid fa-play"></i>
								<i class="fa-solid fa-pause" style="display: none;"></i>
							</div>
							
							<img
								class="next"
								src="./icons/Stop_and_play_fill_reverse.svg"
								alt="" />
						</div>
						
					
				</div>
			</div>
		</section>

		<script src="js/script.js"></script>
	</body>
</html>
